<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms + Fields</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>

  <form class="form max-length island" method="post" novalidate>

    <div class="push-1-2">
      <label for="name">First Name</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
      </p>
    </div>
    <div class="push-1-2">
      <label for="last-name">Last Name</label>
      <input id="last-name" required aria-describedby="last-name-error">
      <p class="error-message milli island-1-4 push-0" id="last-name-error">
      </p>
    </div>
    <div class="push-1-2">
      <label for="email">Email</label>
      <input id="email" required aria-describedby="email-error">
      <p class="error-message milli island-1-4 push-0" id="email-error">
      </p>
    </div>
    <div class="push-1-2">
      <label for="phone">Primary Phone Number</label>
      <input id="phone" required aria-describedby="phone-error">
      <p class="error-message milli island-1-4 push-0" id="phone-error">
      </p>
    </div>
    <div class="push-1-2">
      <label for="job">Job Title</label>
      <input id="job" required aria-describedby="job-error">
      <p class="error-message milli island-1-4 push-0" id="job-error">
      </p>
    </div>
    <div class="push-1-2">
      <label for="employer">Employer</label>
      <input id="employer" required aria-describedby="employer-error">
      <p class="error-message milli island-1-4 push-0" id="employer-error">
      </p>
    </div>
    <div class="push-1-2">
      <label for="children">Number of Children</label>
      <input id="children" required aria-describedby="children-error">
      <p class="error-message milli island-1-4 push-0" id="children-error">
      </p>
    </div>
    <div class="push-1-2">
      <label for="allergy">Allergies</label>
      <textarea id="allergy" required aria-describedby="allergy-error"></textarea>
      <p class="error-message milli island-1-4 push-0" id="allergy-error">
      </p>
    </div>

    <div class="text-right">
      <a class="btn" href="#">Next Page></a>
    </div>

  </form>

</body>
</html>
