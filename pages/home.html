<body>

  <header class="header masthead grid grid-middle island-1-2">
    <div class="logo unit xs-1 s-1 m-1 l-1-4">

      <h1 class="valign-middle push-0 gutter-1-4 pad-b-1-4">Loyal Rescue</h1>
    </div>
    <nav class="nav unit xs-1 s-1 m-1 l-3-4">
      <ul class="list-group-inline push-0">
        <li class="island-1-8">
          <a class="block text-center gutter-1-2 pad-t-1-4 pad-b-1-4 milli" href="#">For Adoption</a>
        </li>
        <li class="island-1-8">
          <a class="block text-center gutter-1-2 pad-t-1-4 pad-b-1-4 milli" href="#">Happy Tales</a>

          <a class="block text-center gutter-1-2 pad-t-1-4 pad-b-1-4 milli" href="#">Application</a>

        </li>
      </ul>
    </nav>
    <script src="../../common/typekit.js"></script>
  </header>

  <section class="call-to-action-section relative">

      <img class="logo" src="../../images/logo-256.svg" alt="">

      <a class="btn" href="#">See our Dogs</a>

    <img class="image" src="../../images/placeholder-16by9.svg" alt="">

  <div class="grid">
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <div class="card island-1-2">
        <div class="dog-icon text-center push-2 island">
          <div class="push-1-2">
            <img class="img-flex" src="../../images/dog-icon.svg" alt="">
          </div>
        </div>
        <div>
          <h2 class="push-1-4">This is an icon card</h2>
          <p class="push-0">Lorem ipsum ha yeah dog website and all those dogs are great.</p>
          <div class="pad-t-1-2">
            <a class="btn btn-light" href="#">Light button</a>
          </div>
        </div>
      </div>
    </div>
