<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms + Fields</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>

  <form class="about-you form island" method="post" novalidate>

    <div class="push-1-2">
      <label for="name">First Name</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message micro island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/error.svg#error-icon"/></svg></i>
        <span class="icon-label">Please provide a first name.</span>
      </p>
    </div>
    <div class="push-1-2">
      <label for="last-name">Last Name</label>
      <input id="last-name" required aria-describedby="last-name-error">
      <p class="error-message micro island-1-4 push-0" id="last-name-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/error.svg#error-icon"/></svg></i>
        <span class="icon-label">Please provide a last name.</span>
      </p>
    </div>
    <div class="push-1-2">
      <label for="email">Email</label>
      <input id="email" placeholder="example@loyalrescue.com" required aria-describedby="email-error">
      <p class="error-message micro island-1-4 push-0" id="email-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/error.svg#error-icon"/></svg></i>
        <span class="icon-label">Please provide a valid email address.</span>
      </p>
    </div>
    <div class="push-1-2">
      <label for="phone">Primary Phone Number</label>
      <input id="phone" placeholder="123-456-7890" required aria-describedby="phone-error">
      <p class="error-message milli island-1-4 push-0" id="phone-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/error.svg#error-icon"/></svg></i>
        <span class="icon-label">Please provide a valid phone number.</span>
      </p>
    </div>
    <div class="push-1-2">
      <label for="age">Age</label>
      <input id="age" required aria-describedby="age-error">
      <p class="error-message milli island-1-4 push-0" id="age-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/error.svg#error-icon"/></svg></i>
        <span class="icon-label">Please provide a valid age.</span>
      </p>
    </div>
    <div class="push-1-2">
      <label for="job">Job Title</label>
      <input id="job" required aria-describedby="job-error">
      <p class="error-message milli island-1-4 push-0" id="job-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/error.svg#error-icon"/></svg></i>
        <span class="icon-label">Please provide a valid job title.</span>
      </p>
    </div>
    <div class="push-1-2">
      <label for="child">Number of Children</label>
      <input id="child" required aria-describedby="child-error">
      <p class="error-message milli island-1-4 push-0" id="child-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/error.svg#error-icon"/></svg></i>
        <span class="icon-label">Please provide a number. (It may be 0)</span>
      </p>
    </div>
    <div class="push-1-2">
      <label for="allergy">Allergies</label>
      <textarea id="allergy" required aria-describedby="allergy-error"></textarea>
      <p class="error-message milli island-1-4 push-0" id="allergy-error">
      </p>
    </div>

    <div class="text-right">
      <button class="btn" type="submit">Next Section</button>
    </div>
  </form>

</body>
</html>
